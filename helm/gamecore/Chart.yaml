apiVersion: v2
name: gamecore
description: GameCore Helm Chart for Kubernetes deployment
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - gamecore
  - gaming
  - community
  - dotnet
  - aspnetcore

home: https://github.com/your-org/GameCore
sources:
  - https://github.com/your-org/GameCore

maintainers:
  - name: GameCore Team
    email: team@gamecore.com

dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled 